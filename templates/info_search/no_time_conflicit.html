{% extends "info_search/base.html" %}

{% block mainbody %}
<div class ='container'>
<div class='row clearfix'>
<div class = "col-md-9 column">
		<div id="legend">
			<legend>无时间冲突课程列表</legend>
		</div>
        <div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>
							课程名称
						</th>
						<th>
							授课教师
						</th>
						<th>
							上课时间
						</th>
						<th>
							详情信息
						</th>
					</tr>
				</thead>
				<tbody>
				{% for xkkh,cou_name,jsxm,rating,BH in rank %}
					<tr>
						<td>
						{{cou_name}}
						</td>
						<td>
						{{jsxm}}
						</td>
						<td>
						{{rating}}
						</td>
						<td>
							<a href="?BH={{BH}}" target='_blank'>详情</a>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
            </div>
</div>
</div>
</div>			
{% endblock %}
